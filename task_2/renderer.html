<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Map with Start and End Points</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
        .controls {
            margin-top: 10px;
        }
        .controls input,
        .controls button {
            display: block;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Select Start and End Points</h1>
    <div id="map"></div>
    <div class="controls">
        <label for="dijkstra-time">Dijkstra Time (ms):</label>
        <input type="text" id="dijkstra-time" readonly>
        <button id="clear-map">Clear Map</button>
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([0, 0], 2);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        var startPoint = null;
        var endPoint = null;
        var markers = [];
        var polylines = [];
        var colors = ['red', 'blue', 'green', 'orange', 'purple', 'pink', 'yellow', 'cyan', 'magenta', 'lime', 'brown', 'black'];
        var colorIndex = 0;

        map.on('click', function(e) {
            if (startPoint === null) {
                startPoint = e.latlng;
                var startMarker = L.marker(startPoint).addTo(map).bindPopup('Start Point').openPopup();
                markers.push(startMarker);
            } else if (endPoint === null) {
                endPoint = e.latlng;
                var endMarker = L.marker(endPoint).addTo(map).bindPopup('End Point').openPopup();
                markers.push(endMarker);
                sendPointsToServer(startPoint, endPoint);
            }
        });

        document.getElementById('clear-map').addEventListener('click', clearMap);

        function sendPointsToServer(start, end) {
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "http://localhost:5000/submit_points", true);
            xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
            xhr.send(JSON.stringify({
                start: { lat: start.lat, lng: start.lng },
                end: { lat: end.lat, lng: end.lng }
            }));

            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    var response = JSON.parse(xhr.responseText);
                    var shortestPath_dijkstra = response.shortest_path_djik;
                    var dijkstraTime = response.dijkstra_time;


                    var dijkstraColor = plotPath(shortestPath_dijkstra);
                    console.log(dijkstraColor);

                    document.getElementById('dijkstra-time').value = dijkstraTime.toFixed(2) + " ms";
                    document.getElementById('dijkstra-time').style.color = dijkstraColor;                                           

                    resetPoints();
                }
            };
        }

        function plotPath(path) {
            var latlngs = [];
            path.forEach(function(coord) {
                latlngs.push(L.latLng(coord.lat, coord.lng));
            });

            var color = colors[colorIndex % colors.length];
            var polyline = L.polyline(latlngs, { color: color }).addTo(map);
            polylines.push(polyline);
            map.fitBounds(polyline.getBounds());
            colorIndex++;
            return color;
        }

        function clearMap() {
            markers.forEach(function(marker) {
                map.removeLayer(marker);
            });
            markers = [];
            polylines.forEach(function(polyline) {
                map.removeLayer(polyline);
            });
            polylines = [];
            colorIndex = 0;
        }

        function resetPoints() {
            startPoint = null;
            endPoint = null;
        }
    </script>
</body>
</html>
