<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Map with Start and End Points</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Select Start and End Points</h1>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([0, 0], 2);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        var startPoint = null;
        var endPoint = null;

        map.on('click', function(e) {
            if (startPoint === null) {
                startPoint = e.latlng;
                L.marker(startPoint).addTo(map).bindPopup('Start Point').openPopup();
            } else if (endPoint === null) {
                endPoint = e.latlng;
                L.marker(endPoint).addTo(map).bindPopup('End Point').openPopup();
                sendPointsToServer(startPoint, endPoint);
            }
        });

        function sendPointsToServer(start, end) {
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "http://localhost:5000/submit_points", true);
            xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
            xhr.send(JSON.stringify({
                start: { lat: start.lat, lng: start.lng },
                end: { lat: end.lat, lng: end.lng }
            }));

            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    var response = JSON.parse(xhr.responseText);
                    var shortestPath = response.shortest_path;
                    plotPoints(shortestPath); //change here
                    function plotPoints(points) {
                        points.forEach(function(point) {
                            <!-- L.circleMarker([point.lat, point.lng], { radius: 10 }).addTo(map); -->
                            drawPath(points);
                        });
                    }
                    alert("Points submitted successfully!");
                }
            };
        }

        function plotPoints(points) {
            points.forEach(function(point) {
                L.marker([point.lat, point.lng]).addTo(map);
            });
        }

        function drawPath(path) {
            var latlngs = [];
            path.forEach(function(coord) {
                latlngs.push(L.latLng(coord.lat, coord.lng));
            });
            var polyline = L.polyline(latlngs, {color: 'red'}).addTo(map);
            map.fitBounds(polyline.getBounds());
        }
    </script>
</body>
</html>
