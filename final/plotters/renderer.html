<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Finding Nemo</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 20px;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        .header .info-icon {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            font-size: 18px;
            color: white;
            cursor: pointer;
        }

        .header .tooltiptext {
            visibility: hidden;
            width: 200px;
            background-color: #000;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 10px;
            position: absolute;
            z-index: 1;
            top: 110%;
            right: 20px;
            opacity: 0;
            transition: opacity 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .header .info-icon:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

        #map {
            height: 600px;
            width: 100%;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .controls {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin: 0 20px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .controls label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        .controls input {
            width: 100px;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            text-align: center;
            font-weight: bold;
        }

        .controls button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .controls button:hover {
            background-color: #0056b3;
        }

        .controls button:disabled {
            background-color: #ddd;
            cursor: not-allowed;
        }

        #clear-map {
            background-color: #ff4d4d;
        }

        #clear-map:hover {
            background-color: #cc0000;
        }

        #loading-spinner {
            display: none;
            border: 8px solid #f3f3f3;
            border-radius: 50%;
            border-top: 8px solid #007bff;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Open Street Maps - Fachpraktikum</h1>
        <div class="info-icon tooltip">
            <i class="fas fa-info-circle"></i>
            <span class="tooltiptext">
                Click on the map to select a start point, then click again to select an end point. 
                The system will compute the shortest paths using different algorithms.
            </span>
        </div>
    </div>
    
    <div id="map"></div>
    
    <div class="controls">
        <div class="control-group">
            <label for="dijkstra-time">Dijkstra Time (ms):</label>
            <input type="text" id="dijkstra-time" readonly style="border-color: red;">
        </div>
        <div class="control-group">
            <label for="astar-time">A* Time (ms):</label>
            <input type="text" id="astar-time" readonly style="border-color: blue;">
        </div>
        <div class="control-group">
            <label for="alt-time">ALT Time (ms):</label>
            <input type="text" id="alt-time" readonly style="border-color: green;">
        </div>
        <button id="clear-map"><i class="fas fa-trash-alt"></i> Clear Map</button>
        <div id="loading-spinner"></div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([0, 0], 2);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        var startPoint = null;
        var endPoint = null;
        var markers = [];
        var polylines = [];
        var colors = ['red', 'blue', 'green', 'orange', 'purple', 'cyan', 'magenta', 'lime', 'brown', 'black'];
        var colorIndex = 0;

        var redIcon = L.divIcon({
            className: 'red-icon',
            html: '<div style="background-color: red; border-radius: 50%; width: 10px; height: 10px;"></div>',
            iconSize: [10, 10]
        });

        function plotLandmarks() {
            fetch('http://localhost:5000/landmarks')
                .then(response => response.json())
                .then(data => {
                    if (data && data.landmarks) {
                        data.landmarks.forEach(function(coord) {
                            var marker = L.marker([coord.lat, coord.lng], { icon: redIcon }).addTo(map);
                        });
                        var bounds = L.latLngBounds(markers.map(marker => marker.getLatLng()));
                        map.fitBounds(bounds);
                    } else {
                        console.error('Invalid data format:', data);
                    }
                })
                .catch(error => console.error('Error fetching landmarks:', error));
        }

        plotLandmarks();

        map.on('click', function(e) {
            if (startPoint === null) {
                startPoint = e.latlng;
                var startMarker = L.marker(startPoint).addTo(map).bindPopup('Start Point').openPopup();
                markers.push(startMarker);
            } else if (endPoint === null) {
                endPoint = e.latlng;
                var endMarker = L.marker(endPoint).addTo(map).bindPopup('End Point').openPopup();
                markers.push(endMarker);
                sendPointsToServer(startPoint, endPoint);
            }
        });

        document.getElementById('clear-map').addEventListener('click', clearMap);

        function sendPointsToServer(start, end) {
            document.getElementById('loading-spinner').style.display = 'block';
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "http://localhost:5000/submit_points", true);
            xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
            xhr.send(JSON.stringify({
                start: { lat: start.lat, lng: start.lng },
                end: { lat: end.lat, lng: end.lng }
            }));

            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    var response = JSON.parse(xhr.responseText);
                    var shortestPath_dijkstra = response.shortest_path_djik;
                    var shortestPath_astar = response.shortest_path_astar;
                    var shortestPath_alt = response.shortest_path_alt;
                    var dijkstraTime = response.dijkstra_time;
                    var astarTime = response.astar_time;
                    var altTime = response.alt_time;

                    if (shortestPath_dijkstra.length === 0 && shortestPath_astar.length === 0 && shortestPath_alt.length === 0) {
                        alert("No path available between the selected points.");
                        resetPoints();
                        document.getElementById('loading-spinner').style.display = 'none';
                        return;
                    }

                    if (shortestPath_dijkstra.length > 0) {
                        var dijkstraColor = plotPath(shortestPath_dijkstra);
                        document.getElementById('dijkstra-time').value = dijkstraTime.toFixed(2) + " ms";
                        document.getElementById('dijkstra-time').style.color = dijkstraColor;
                    }

                    if (shortestPath_astar.length > 0) {
                        var astarColor = plotPath(shortestPath_astar);
                        document.getElementById('astar-time').value = astarTime.toFixed(2) + " ms";
                        document.getElementById('astar-time').style.color = astarColor;
                    }

                    if (shortestPath_alt.length > 0) {
                        var altColor = plotPath(shortestPath_alt);
                        document.getElementById('alt-time').value = altTime.toFixed(2) + " ms";
                        document.getElementById('alt-time').style.color = altColor;
                    }

                    resetPoints();
                    document.getElementById('loading-spinner').style.display = 'none';
                }
            };
        }

        function plotPath(path) {
            var latlngs = [];
            path.forEach(function(coord) {
                latlngs.push(L.latLng(coord.lat, coord.lng));
            });

            var color = colors[colorIndex % colors.length];
            var polyline = L.polyline(latlngs, { color: color }).addTo(map);
            polylines.push(polyline);
            map.fitBounds(polyline.getBounds());
            colorIndex++;
            return color;
        }

        function clearMap() {
            markers.forEach(function(marker) {
                map.removeLayer(marker);
            });
            markers = [];
            polylines.forEach(function(polyline) {
                map.removeLayer(polyline);
            });
            polylines = [];
            colorIndex = 0;
        }

        function resetPoints() {
            startPoint = null;
            endPoint = null;
        }
    </script>
</body>
</html>
